<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sign in — Study Companion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- match CSP connect-src to include http://localhost:3000 like above -->
</head>
<body class="bg-body-tertiary">
  <div class="container py-5">
    <div class="mx-auto" style="max-width:420px;">
      <div class="card shadow">
        <div class="card-body">
          <h5 class="mb-3">Welcome</h5>
          <div class="mb-2">
            <label class="form-label">Email</label>
            <input id="email" class="form-control" type="email" placeholder="you@example.com"/>
          </div>
          <div class="mb-2">
            <label class="form-label">Password</label>
            <input id="password" class="form-control" type="password" placeholder="••••••••"/>
          </div>
          <div class="mb-3">
            <label class="form-label">Name (for register)</label>
            <input id="name" class="form-control" type="text" placeholder="Your name"/>
          </div>
          <div class="d-flex gap-2">
            <button id="btn-login" class="btn btn-primary w-100">Login</button>
            <button id="btn-register" class="btn btn-outline-secondary w-100">Register</button>
          </div>
          <div id="msg" class="small text-danger mt-3"></div>
        </div>
      </div>
    </div>
  </div>
  <script type="module">
    import { api, setToken } from './js/api.js';
    const $ = s => document.querySelector(s);
    const msg = $('#msg');
    async function doLogin(){
      msg.textContent = '';
      try{
        const { token } = await api.login($('#email').value, $('#password').value);
        setToken(token);
        location.href = 'app.html';
      }catch(e){ msg.textContent = e.message; }
    }
    async function doRegister(){
      msg.textContent = '';
      try{
        const { token } = await api.register($('#email').value, $('#password').value, $('#name').value);
        setToken(token);
        location.href = 'app.html';
      }catch(e){ msg.textContent = e.message; }
    }
    $('#btn-login')  .addEventListener('click', doLogin);
    $('#btn-register').addEventListener('click', doRegister);
  </script>
</body>
</html>
