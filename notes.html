<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>All Notes — Study Companion</title>

  <!-- Favicon -->
  <link rel="icon" href="icons/logo.png">

  <!-- PWA bits (optional, matches the rest of the app) -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#136FF2">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="icons/logo.png">

  <!-- CSP -->
  <meta http-equiv="Content-Security-Policy"
  content="
    default-src 'self';
    img-src 'self' data: blob:;
    font-src 'self' data: https://cdnjs.cloudflare.com;
    style-src 'self' 'unsafe-inline' blob: https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;
    style-src-elem 'self' 'unsafe-inline' blob: https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;
    script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com;
    connect-src 'self' blob:;
    worker-src 'self' blob: https://cdnjs.cloudflare.com;
    object-src 'none';
    base-uri 'self';
    upgrade-insecure-requests;
  ">

  <!-- CSS libs -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"/>

  <!-- App styles -->
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/dark.css">

  <style>
    .shell{min-height:100vh; display:flex; flex-direction:column;}
    .content{flex:1 1 auto;}
  </style>
</head>
<body>
  <div class="shell">
    <!-- Top bar -->
    <nav class="navbar bg-light border-bottom">
      <div class="container-fluid">
        <div class="d-flex align-items-center gap-2">
          <a class="btn btn-outline-secondary btn-sm" href="app.html" title="Home">
            <i class="fa-solid fa-house"></i>
          </a>
          <span class="fw-semibold">All Notes</span>
        </div>
        <div class="d-flex align-items-center gap-2">
          <button class="btn btn-sm btn-outline-secondary" id="lang-en">EN</button>
          <button class="btn btn-sm btn-outline-secondary" id="lang-es">ES</button>
          <button class="btn btn-sm btn-outline-secondary" id="theme-toggle" title="Theme"><i class="fa-solid fa-moon"></i></button>
          <a class="btn btn-sm btn-outline-secondary" href="settings.html" title="Settings"><i class="fa-solid fa-gear"></i></a>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <main class="content container py-3">
      <!-- Search -->
      <div class="border rounded p-3 mb-3">
        <div class="d-flex align-items-center gap-2">
          <input id="q" type="text" class="form-control" placeholder="Search notes, highlights, meeting notes…"/>
          <button class="btn btn-primary" id="run"><i class="fa-solid fa-magnifying-glass me-1"></i>Search</button>
        </div>
      </div>

      <!-- List -->
      <div id="list"><div class="text-muted">Loading…</div></div>
    </main>
  </div>

  <!-- Toast -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index:1080">
    <div id="app-toast" class="toast align-items-center text-bg-primary border-0 shadow" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="app-toast-body">Action completed.</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <!-- Vendor core required by storage.js -->
  <script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App globals (also imports ./js/notes.js for the shared `notes` object) -->
  <script type="module" src="js/app.js"></script>

  <!-- Page init: call initNotesIndex from /js/notes.js (NOT /js/notes/exports.js) -->
  <script type="module">
    import { initNotesIndex } from './js/notes.js';
    initNotesIndex();
  </script>
</body>
</html>
