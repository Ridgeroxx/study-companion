<!DOCTYPE html><html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Record Talk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-3">
  <h4 class="mb-3"><i class="fa-solid fa-microphone-lines me-2"></i>Record Talk</h4>

  <div class="d-flex gap-2 mb-2">
    <button id="rec-start" class="btn btn-primary"><i class="fa-solid fa-circle me-1"></i>Start</button>
    <button id="rec-stop" class="btn btn-outline-danger" disabled><i class="fa-solid fa-square me-1"></i>Stop</button>
  </div>
  <div class="mb-2"><audio id="rec-audio" controls class="w-100"></audio></div>

  <div class="mb-3">
    <input id="rec-title" class="form-control" placeholder="Title (e.g., Public Talk — Speaker)">
  </div>
  <button id="rec-save" class="btn btn-success" disabled><i class="fa-solid fa-floppy-disk me-1"></i>Save recording</button>

  <hr>
  <h6>Saved recordings</h6>
  <div id="rec-list" class="small text-muted">Loading…</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
  <script type="module" src="js/record.js"></script>
</body></html>
