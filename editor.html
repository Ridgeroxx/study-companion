<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Editor — Study Companion</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"/>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0d6efd">
  <script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>
  <style>
    body{background:var(--bs-body-bg)}
    .editor-wrap{max-width:1100px; margin:20px auto}
    .pad{border:1px solid rgba(0,0,0,.08); border-radius:12px; overflow:hidden}
    .pad textarea{border:0; resize:vertical; min-height:240px}
    .preview{background:rgba(0,0,0,.02); min-height:160px}
    [data-bs-theme="dark"] .preview{background:#111}
  </style>
</head>
<body>
  <nav class="navbar bg-light border-bottom">
    <div class="container-fluid">
      <a class="btn btn-sm btn-outline-secondary" href="app.html"><i class="fa-solid fa-arrow-left"></i></a>
      <div class="fw-bold">Editor</div>
      <div class="d-flex gap-2">
        <button class="btn btn-sm btn-primary" id="ed-save"><i class="fa-solid fa-floppy-disk me-1"></i>Save</button>
      </div>
    </div>
  </nav>

  <main class="editor-wrap container">
    <div class="row g-3">
      <div class="col-md-8">
        <div class="pad p-2">
          <input id="ed-title" class="form-control mb-2" placeholder="Title">
          <textarea id="ed-body" class="form-control" placeholder="Write in Markdown…"></textarea>
        </div>
      </div>
      <div class="col-md-4">
        <div class="pad preview p-2">
          <div class="small text-muted">Preview</div>
          <div id="ed-preview" class="mt-1 small">Nothing yet.</div>
        </div>
      </div>
    </div>
  </main>

  <div class="position-fixed top-0 end-0 p-3" style="z-index:1080">
    <div id="app-toast" class="toast align-items-center text-bg-primary border-0 shadow" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="app-toast-body">Saved.</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>
  <!-- Bottom Navigation -->
  <nav class="bottom-nav" role="navigation" aria-label="Primary">
    <a href="app.html" data-page="home" title="Home">
      <i class="fa-solid fa-house" aria-hidden="true"></i><span>Home</span>
    </a>
    <a href="library.html" data-page="library" title="Library">
      <i class="fa-solid fa-book" aria-hidden="true"></i><span>Library</span>
    </a>
    <a href="notes.html" data-page="notes" title="Notes">
      <i class="fa-solid fa-note-sticky" aria-hidden="true"></i><span>Notes</span>
    </a>
    <a href="meetings.html" data-page="meetings" title="Meetings">
      <i class="fa-solid fa-calendar" aria-hidden="true"></i><span>Meetings</span>
    </a>
    <a href="reader.html" data-page="reader" title="Reader">
      <i class="fa-solid fa-grip" aria-hidden="true"></i><span>Reader</span>
    </a>
    <a href="settings.html" data-page="settings" title="Settings">
    <i class="fa-solid fa-gear" aria-hidden="true"></i><span>Settings</span>
    </a>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/editor.js"></script>
  <script type="module" src="js/reminders.js"></script>
  <script type="module" src="sw-register.js"></script>
  <script type="module" src="sw.js"></script>
</body>
</html>
